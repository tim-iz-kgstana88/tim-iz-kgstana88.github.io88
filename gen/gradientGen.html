<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gradientGen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <title>Gradient</title>
</head>
<body>
    <div class="conyainer">
        <div class="colors">
            <input type="color" id="color-1" value="#4400ff">
            <input type="color" id="color-2" value="#37ff00">
        </div>
        <div class="buttons">
            <button onclick="setDirection('to top', this)" title="вверх">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="active" title="вниз" onclick="setDirection('to bottom', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button onclick="setDirection('to right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="setDirection('to left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top right', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom left', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit">Генерировать</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy">Копировать</button>
        </div>
    </div>


    <script src="gradientGen.js"></script>
</body>
</html>
